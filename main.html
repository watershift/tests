<style>


        .btn {
            background-color: #FFA500;
            width: 200px;
            height: 200px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn:active {
            width: 202px;
            height: 202px;
            background-color: #E69500;
        }
    </style>
<body>
    <div class="container">
        <div class="menu">
            <button onclick="showSection('menu1')">1</button>
            <button onclick="showSection('menu2')">2</button>
            <button onclick="showSection('menu3')">3</button>
        </div>
        <div class="content">
            <div id="menu1" class="section">
                <button class="btn"></button>
            </div>
            <div id="menu2" class="section">Content for Menu 2</div>
            <div id="menu3" class="section">Content for Menu 3</div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
